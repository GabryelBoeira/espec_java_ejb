<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Calculadora</title>
    </h:head>
    <h:body>
        <h1>Calculadora - somar </h1>
        <h:form>            
            <div style="margin-bottom: 5px; margin-top: 5px">                           
                <h:outputLabel value="Digite o primeiro valor: " />
                <h:inputText value="#{jsfCalculadora.valorA}" />      
            </div>
            <div style="margin-bottom: 5px; margin-top: 5px">
                <h:outputLabel value="Digite o segundo valor: " />
                <h:inputText value="#{jsfCalculadora.valorB}" />
            </div>  
            <h:commandButton action="#{jsfCalculadora.somar()}" value="Calcular: " />
            
            <div>
                <h:outputLabel value="Resultado :  "/>
                <h:outputLabel value="#{jsfCalculadora.resultado}"/>
            </div>  
        </h:form>     
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Tarefa MD</title>
    </h:head>
    <h:body>
        <h:form>
            <div>
                <h:outputLabel value="Informe seu nome: "/>
                <h:inputText value="${jsfUsuario.nomeUsuario}"/>
                <h:commandButton value="ok" action="${jsfUsuario.salvar()}" />
            </div>
            
            <div>              
                <h:outputLabel value="informe o resultado da soma: 30 + 20 = "/>
                <h:inputText value="${jsfUsuario.valor}"/>
                <h:commandButton value="verificar" action="${jsfUsuario.validarResultado()}" />
            </div>
        </h:form>    
        <hr/>
        
        <c:if test="${jsfUsuario.mensagem != null}">
            <hr/>    
                <h:outputLabel value="${jsfUsuario.mensagem}"/>
            <hr/>
        </c:if>
        
        <div>
            <h4>==== Ranking de pontuacao ====</h4>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Nome: </th>
                            <th>Pontuacao: </th>
                        </tr>
                    </thead>
                    <tbody>
                        <c:forEach items="${jsfUsuario.all}" var="ranking" >
                            <tr>
                                <td>${ranking.nome}</td>
                                <td>${ranking.pontuacao}</td>
                            </tr>
                        </c:forEach>
                    </tbody>
                </table>                
            </div>           
        </div>
    </h:body>
</html>
